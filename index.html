<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Encriptador</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="" id="logo">
        <h2>Alura Latam</h2>
    </header>
    <main>
        <section>
            <textarea class="input-texto" name="" id="" cols="40" rows="6" placeholder="Ingrese aqui el texto"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="ko">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <div class="lo">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
